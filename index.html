<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="icon/css/all.css">
    <link rel="stylesheet" media="all and (max-width:500px)" href="style/phone/stylePhone.css">
    <title>Document</title>
</head>
<body>

    <div class="header">
        <h2 id="titre">Contact Form</h2>
    </div>

    <div class="main">
        <div class="formulaire">
            <h3>Send us a message</h3>

            <form action="">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Subject">
                <textarea name="message" id="message" cols="40" rows="5" placeholder="Message" wrap="hard"> </textarea>

                <input type="submit" value="Send Message">
        
            </form>
           

        </div>
        <div class="information">
            <h3>Contact us</h3>
            <p>we're open for any suggestion or just to have a chat </p>
            <div class="contact">

                <div class="item">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="info">
                        <p>Adress : Douala - Akwa</p>
                    </div>
                </div>

                <div class="item">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="info">
                        <p>Phone : +237 600000000</p>
                    </div>
                </div>

                <div class="item">
                    <div class="icon">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                    <div class="info">
                        <p>Email : commandantinformatique@yahoo.com</p>
                    </div>
                </div>

                <div class="item">
                    <div class="icon">
                        <i class="fa-solid fa-earth-africa"></i>                    </div>
                    <div class="info">
                        <p>Website : commandantinformatique.com</p>
                    </div>

                </div>

            </div>


        </div>

    </div>
    
</body>
</html>
